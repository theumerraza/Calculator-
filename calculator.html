<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display" placeholder="0" disabled>
        <div class="buttons">
            <button class="btn color escape" id="shadow">AC</button>
            <button class="btn color del" id="shadow">DEL</button>
            <button class="btn color" id="shadow">%</button>
            <button class="btn color" id="shadow">/</button>
        </div>
        <div class="buttons">
            <button class="btn" id="shadow">7</button>
            <button class="btn" id="shadow">8</button>
            <button class="btn" id="shadow">9</button>
            <button class="btn color" id="shadow">*</button>
        </div>
        <div class="buttons">
            <button class="btn" id="shadow">4</button>
            <button class="btn" id="shadow">5</button>
            <button class="btn" id="shadow">6</button>
            <button class="btn color" id="shadow">+</button>
        </div>
        <div class="buttons">
            <button class="btn" id="shadow">1</button>
            <button class="btn" id="shadow">2</button>
            <button class="btn" id="shadow">3</button>
            <button class="btn color" id="shadow">-</button>
        </div>
        <div class="buttons">
            <button class="btn" id="shadow">00</button>
            <button class="btn" id="shadow">0</button>
            <button class="btn" id="shadow">.</button>
            <button class="btn bgColor" id="shadow">=</button>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
